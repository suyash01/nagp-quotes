apiVersion: autoscaling/v2
kind: HorizontalPodAutoscaler
metadata:
  name: quotes-deployment
spec:
  maxReplicas: 3
  metrics:
  - resource:
      name: cpu
      target:
        averageUtilization: 80
        type: Utilization
    type: Resource
  minReplicas: 1
  scaleTargetRef:
    apiVersion: apps/v1
    kind: Deployment
    name: quotes-deployment